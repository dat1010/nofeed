<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101226"/>
      <stop offset="50%" stop-color="#1b2143"/>
      <stop offset="100%" stop-color="#11142b"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7bb2ff"/>
      <stop offset="100%" stop-color="#6df0c2"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a7a"/>
      <stop offset="100%" stop-color="#7bb2ff"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base circle -->
  <circle cx="256" cy="256" r="236" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="228" fill="none" stroke="url(#ring)" stroke-width="6" opacity="0.9"/>

  <!-- Flow lines (quiet feed) -->
  <g opacity="0.35" stroke="#9aa6e6" stroke-linecap="round" stroke-width="6">
    <path d="M140 210 H320"/>
    <path d="M140 238 H300"/>
    <path d="M140 266 H340"/>
    <path d="M140 294 H290"/>
  </g>

  <!-- Break / spark -->
  <g filter="url(#softGlow)">
    <path d="M322 188 L362 228" stroke="url(#spark)" stroke-width="14" stroke-linecap="round"/>
    <path d="M362 188 L322 228" stroke="url(#spark)" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- Center glyph -->
  <g transform="translate(256 256)">
    <circle cx="0" cy="-62" r="16" fill="#6df0c2"/>
    <path d="M-24 -44 Q0 -24 24 -44" stroke="#6df0c2" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M-42 -6 Q0 24 42 -6" stroke="#7bb2ff" stroke-width="10" stroke-linecap="round" fill="none"/>
  </g>

  <!-- NF wordmark -->
  <text x="256" y="372" text-anchor="middle" font-family="Space Grotesk, Arial, sans-serif" font-size="52" font-weight="700" fill="#f4f6ff">
    NF
  </text>
</svg>
